<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CloudFace AI</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #202124;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .box {
            text-align: center;
            max-width: 400px;
        }
        .box h1 { font-size: 4rem; color: #1a73e8; margin-bottom: 0.5rem; }
        .box h2 { font-size: 1.25rem; font-weight: 500; margin-bottom: 1rem; color: #5f6368; }
        .box a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.25rem;
            background: #1a73e8;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .box a:hover { background: #1557b0; }
    </style>
</head>
<body>
    <div class="box">
        <h1>404</h1>
        <h2>Page not found</h2>
        <p>The page you're looking for doesn't exist or you don't have access to it.</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
