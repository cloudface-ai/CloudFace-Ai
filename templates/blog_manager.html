<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager - CloudFace AI</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #4285f4;
            --primary-dark: #1557b0;
            --accent: #34a853;
            --warning: #fbbc04;
            --error: #ea4335;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-tertiary: #9aa0a6;
            --border: #e8eaed;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-hover: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--text-primary);
        }

        .btn-success {
            background: var(--accent);
            color: white;
        }

        .btn-success:hover {
            background: #2d8e47;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: #c5221f;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group small {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-draft {
            background: rgba(251, 188, 4, 0.1);
            color: #b06000;
        }

        .status-published {
            background: rgba(52, 168, 83, 0.1);
            color: #137333;
        }

        .editor-container {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .editor-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .editor-title {
            width: 100%;
            padding: 1rem;
            font-size: 2rem;
            font-weight: 400;
            border: none;
            border-bottom: 2px solid var(--border);
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .editor-title:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .editor-title::placeholder {
            color: var(--text-tertiary);
        }

        #editor {
            min-height: 500px;
            background: white;
        }

        .posts-list {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .posts-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .post-item {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .post-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .post-item.active {
            border-color: var(--primary);
            background: rgba(26, 115, 232, 0.05);
        }

        .post-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .post-item-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .post-item-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .post-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: rgba(52, 168, 83, 0.1);
            color: #137333;
            border: 1px solid rgba(52, 168, 83, 0.3);
        }

        .alert-error {
            background: rgba(234, 67, 53, 0.1);
            color: #c5221f;
            border: 1px solid rgba(234, 67, 53, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .view-mode {
            display: none;
        }

        .view-mode.active {
            display: block;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">üìù Blog Manager</h1>
            <div class="header-actions">
                <a href="/admin/dashboard" class="btn btn-secondary">‚Üê Dashboard</a>
                <button onclick="showPostsList()" class="btn btn-secondary" id="btnListPosts">üìã All Posts</button>
                <button onclick="createNewPost()" class="btn btn-primary">‚ûï New Post</button>
                <button onclick="logout()" class="btn btn-secondary" style="background: var(--error); color: white;">üîí Lock</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertContainer"></div>

        <!-- Posts List View -->
        <div id="postsListView" class="view-mode active">
            <div class="posts-list">
                <div class="posts-list-header">
                    <h2>All Blog Posts</h2>
                    <button onclick="createNewPost()" class="btn btn-primary">‚ûï New Post</button>
                </div>
                <div id="postsListContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor View -->
        <div id="editorView" class="view-mode">
            <div class="main-layout">
                <div class="sidebar">
                    <div class="sidebar-section">
                        <h3>üìù Post Settings</h3>
                        
                        <div class="form-group">
                            <label>Status</label>
                            <select id="postStatus">
                                <option value="draft">Draft</option>
                                <option value="published">Published</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" id="postAuthor" value="CloudFace AI Team" placeholder="Author name">
                        </div>

                        <div class="form-group">
                            <label>Read Time (minutes)</label>
                            <input type="number" id="postReadTime" value="5" min="1" placeholder="5">
                        </div>

                        <div class="form-group">
                            <label>Published Date</label>
                            <input type="text" id="postPublishedDate" placeholder="January 15, 2025">
                            <small>Leave empty for current date</small>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3>üîç SEO Settings</h3>
                        
                        <div class="form-group">
                            <label>Slug (URL)</label>
                            <input type="text" id="postSlug" placeholder="auto-generated">
                            <small>URL-friendly version of title</small>
                        </div>

                        <div class="form-group">
                            <label>Meta Description</label>
                            <textarea id="postMetaDescription" placeholder="Brief description for search engines"></textarea>
                            <small>Recommended: 150-160 characters</small>
                        </div>

                        <div class="form-group">
                            <label>Meta Keywords</label>
                            <input type="text" id="postMetaKeywords" placeholder="keyword1, keyword2, keyword3">
                        </div>

                        <div class="form-group">
                            <label>OG Image URL</label>
                            <input type="text" id="postOgImage" placeholder="https://cloudface-ai.com/static/og-image.jpg">
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3>üíæ Actions</h3>
                        <button onclick="savePost()" class="btn btn-primary" style="width: 100%; margin-bottom: 0.5rem;">
                            üíæ Save Draft
                        </button>
                        <button onclick="publishPost()" class="btn btn-success" style="width: 100%; margin-bottom: 0.5rem;">
                            üöÄ Publish
                        </button>
                        <button onclick="deletePost()" class="btn btn-danger" style="width: 100%;" id="btnDeletePost" style="display: none;">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>

                <div class="editor-container">
                    <div class="editor-header">
                        <input type="text" id="postTitle" class="editor-title" placeholder="Enter post title...">
                    </div>
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let quill;
        let currentPostId = null;
        let posts = [];

        // Initialize Quill Editor
        quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'font': [] }],
                    [{ 'align': [] }],
                    ['link', 'image', 'video', 'blockquote', 'code-block'],
                    ['clean']
                ]
            }
        });

        // Auto-generate slug from title
        document.getElementById('postTitle').addEventListener('input', function(e) {
            if (!currentPostId) {
                const slug = e.target.value.toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/[\s-]+/g, '-')
                    .trim();
                document.getElementById('postSlug').value = slug;
            }
        });

        // View Management
        function showView(viewName) {
            document.querySelectorAll('.view-mode').forEach(v => v.classList.remove('active'));
            document.getElementById(viewName + 'View').classList.add('active');
        }

        function showPostsList() {
            showView('postsList');
            loadPosts();
        }

        function createNewPost() {
            currentPostId = null;
            document.getElementById('postTitle').value = '';
            document.getElementById('postSlug').value = '';
            document.getElementById('postMetaDescription').value = '';
            document.getElementById('postMetaKeywords').value = '';
            document.getElementById('postOgImage').value = 'https://cloudface-ai.com/static/Cloudface-ai-logo.png';
            document.getElementById('postAuthor').value = 'CloudFace AI Team';
            document.getElementById('postReadTime').value = '5';
            document.getElementById('postPublishedDate').value = '';
            document.getElementById('postStatus').value = 'draft';
            document.getElementById('btnDeletePost').style.display = 'none';
            quill.setContents([]);
            showView('editor');
        }

        function editPost(postId) {
            currentPostId = postId;
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            document.getElementById('postTitle').value = post.title || '';
            document.getElementById('postSlug').value = post.slug || '';
            document.getElementById('postMetaDescription').value = post.meta_description || '';
            document.getElementById('postMetaKeywords').value = post.meta_keywords || '';
            document.getElementById('postOgImage').value = post.og_image || 'https://cloudface-ai.com/static/Cloudface-ai-logo.png';
            document.getElementById('postAuthor').value = post.author || 'CloudFace AI Team';
            document.getElementById('postReadTime').value = post.read_time || '5';
            document.getElementById('postPublishedDate').value = post.published_date || '';
            document.getElementById('postStatus').value = post.status || 'draft';
            document.getElementById('btnDeletePost').style.display = 'block';

            // Load content
            fetch(`/api/blog/posts/${postId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.post.content) {
                        quill.root.innerHTML = data.post.content;
                    }
                })
                .catch(err => {
                    showAlert('Error loading post content', 'error');
                });

            showView('editor');
        }

        function savePost() {
            const postData = {
                title: document.getElementById('postTitle').value,
                slug: document.getElementById('postSlug').value,
                content: quill.root.innerHTML,
                status: document.getElementById('postStatus').value,
                author: document.getElementById('postAuthor').value,
                read_time: document.getElementById('postReadTime').value,
                published_date: document.getElementById('postPublishedDate').value,
                meta_description: document.getElementById('postMetaDescription').value,
                meta_keywords: document.getElementById('postMetaKeywords').value,
                og_image: document.getElementById('postOgImage').value
            };

            if (!postData.title) {
                showAlert('Please enter a title', 'error');
                return;
            }

            const url = currentPostId ? `/api/blog/posts/${currentPostId}` : '/api/blog/posts';
            const method = currentPostId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showAlert('Post saved successfully!', 'success');
                    if (!currentPostId) {
                        currentPostId = data.post.id;
                        document.getElementById('btnDeletePost').style.display = 'block';
                    }
                    loadPosts();
                } else {
                    showAlert('Error saving post: ' + (data.error || 'Unknown error'), 'error');
                }
            })
            .catch(err => {
                showAlert('Error saving post: ' + err.message, 'error');
            });
        }

        function publishPost() {
            if (!currentPostId) {
                // Save first, then publish
                savePost();
                setTimeout(() => {
                    if (currentPostId) {
                        fetch(`/api/blog/posts/${currentPostId}/publish`, {
                            method: 'POST'
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                showAlert('Post published successfully!', 'success');
                                document.getElementById('postStatus').value = 'published';
                                loadPosts();
                            } else {
                                showAlert('Error publishing post: ' + (data.error || 'Unknown error'), 'error');
                            }
                        });
                    }
                }, 500);
            } else {
                fetch(`/api/blog/posts/${currentPostId}/publish`, {
                    method: 'POST'
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Post published successfully!', 'success');
                        document.getElementById('postStatus').value = 'published';
                        loadPosts();
                    } else {
                        showAlert('Error publishing post: ' + (data.error || 'Unknown error'), 'error');
                    }
                });
            }
        }

        function deletePost() {
            if (!currentPostId) return;
            
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            fetch(`/api/blog/posts/${currentPostId}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showAlert('Post deleted successfully!', 'success');
                    showPostsList();
                } else {
                    showAlert('Error deleting post: ' + (data.error || 'Unknown error'), 'error');
                }
            });
        }

        function loadPosts() {
            const container = document.getElementById('postsListContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading posts...</p></div>';

            fetch('/api/blog/posts')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        posts = data.posts;
                        renderPostsList(data.posts);
                    } else {
                        container.innerHTML = '<p>Error loading posts</p>';
                    }
                })
                .catch(err => {
                    container.innerHTML = '<p>Error loading posts: ' + err.message + '</p>';
                });
        }

        function renderPostsList(postsList) {
            const container = document.getElementById('postsListContainer');
            
            if (postsList.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--text-tertiary);">No posts yet. Create your first post!</p>';
                return;
            }

            container.innerHTML = postsList.map(post => `
                <div class="post-item" onclick="editPost('${post.id}')">
                    <div class="post-item-header">
                        <div style="flex: 1;">
                            <div class="post-item-title">${post.title || 'Untitled'}</div>
                            <div class="post-item-meta">
                                <span class="status-badge status-${post.status}">${post.status}</span>
                                <span style="margin-left: 1rem;">${post.created_at ? new Date(post.created_at).toLocaleDateString() : ''}</span>
                                ${post.slug ? `<span style="margin-left: 1rem;">/blog/${post.slug}</span>` : ''}
                            </div>
                        </div>
                        <div class="post-item-actions" onclick="event.stopPropagation()">
                            ${post.status === 'published' 
                                ? `<button onclick="unpublishPost('${post.id}')" class="btn btn-secondary btn-sm">Unpublish</button>`
                                : `<button onclick="publishPostById('${post.id}')" class="btn btn-success btn-sm">Publish</button>`
                            }
                            <button onclick="deletePostById('${post.id}')" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function publishPostById(postId) {
            fetch(`/api/blog/posts/${postId}/publish`, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showAlert('Post published successfully!', 'success');
                    loadPosts();
                } else {
                    showAlert('Error publishing post', 'error');
                }
            });
        }

        function unpublishPost(postId) {
            fetch(`/api/blog/posts/${postId}/unpublish`, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showAlert('Post unpublished successfully!', 'success');
                    loadPosts();
                } else {
                    showAlert('Error unpublishing post', 'error');
                }
            });
        }

        function deletePostById(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            fetch(`/api/blog/posts/${postId}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showAlert('Post deleted successfully!', 'success');
                    loadPosts();
                } else {
                    showAlert('Error deleting post', 'error');
                }
            });
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            container.appendChild(alert);

            setTimeout(() => {
                alert.style.display = 'none';
                container.removeChild(alert);
            }, 5000);
        }

        // Load posts on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });
        // Lock function - clear session and require password again
        function logout() {
            if (confirm('Lock blog manager? You will need to enter the password again.')) {
                // Clear session by removing password
                fetch('/admin/blog-manager/check-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'password='
                }).then(() => {
                    window.location.href = '/admin/blog-manager';
                }).catch(() => {
                    window.location.href = '/admin/blog-manager';
                });
            }
        }
    </script>
</body>
</html>
