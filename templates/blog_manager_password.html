<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager Access | CloudFace AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --error: #ea4335;
            --bg: #fafafa;
            --surface: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --radius: 16px;
            --radius-sm: 8px;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .password-container {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }

        .password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .password-header img {
            height: 2.5em;
            width: auto;
            margin-bottom: 1rem;
        }

        .password-header h1 {
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .password-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--surface);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .error-message {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .footer-note {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer-note a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .password-container {
                padding: 2rem 1.5rem;
            }

            .password-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="/static/pwa-install.css">
    <script src="/static/pwa-install.js" defer></script>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <img src="/static/Cloudface-ai-logo.png" alt="CloudFace AI">
            <h1>Blog Manager</h1>
            <p>Enter password to access</p>
        </div>

        {% if error %}
        <div class="error-message show" id="errorMessage">
            {{ error }}
        </div>
        {% endif %}

        <form id="passwordForm" method="POST" action="/admin/blog-manager/check-password">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter access password"
                    autofocus
                >
            </div>

            <button type="submit" class="btn-submit">Access Blog Manager</button>
        </form>

        <div class="footer-note">
            <p>CloudFace AI Blog Management System</p>
            <p style="margin-top: 0.5rem;">
                <a href="/">‚Üê Back to Home</a>
            </p>
        </div>
    </div>

    <script>
        // Show error message if present
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage && errorMessage.classList.contains('show')) {
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Form submission - use AJAX to handle redirect
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;

            if (!password) {
                showError('Please enter the password');
                return false;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.textContent = 'Checking...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('password', password);
                
                const response = await fetch('/admin/blog-manager/check-password', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.redirected) {
                    // Server redirected, follow it
                    window.location.href = response.url;
                } else if (response.ok) {
                    // Success - redirect with password in URL as fallback
                    window.location.href = '/admin/blog-manager?pwd=' + encodeURIComponent(password);
                } else {
                    // Error - show message
                    const data = await response.json().catch(() => ({ error: 'Incorrect password' }));
                    showError(data.error || 'Incorrect password');
                    submitBtn.textContent = 'Access Blog Manager';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Password check error:', error);
                showError('An error occurred. Please try again.');
                submitBtn.textContent = 'Access Blog Manager';
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            let errorDiv = document.getElementById('errorMessage');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'errorMessage';
                errorDiv.className = 'error-message';
                document.querySelector('.password-header').after(errorDiv);
            }
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
