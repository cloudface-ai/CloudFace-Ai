<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CloudFace AI</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #4285f4;
            --primary-dark: #1557b0;
            --accent: #34a853;
            --success: #34a853;
            --warning: #fbbc04;
            --error: #ea4335;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-tertiary: #9aa0a6;
            --border: #e8eaed;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-hover: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --radius: 8px;
            --radius-sm: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f0fe 100%);
        }

        .dashboard-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dashboard-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .dashboard-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.photos { background: linear-gradient(135deg, var(--primary), var(--primary-light)); }
        .stat-icon.links { background: linear-gradient(135deg, var(--accent), #4caf50); }
        .stat-icon.downloads { background: linear-gradient(135deg, var(--warning), #ff9800); }
        .stat-icon.views { background: linear-gradient(135deg, #9c27b0, #e91e63); }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-change {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .stat-change.positive { color: var(--success); }
        .stat-change.negative { color: var(--error); }
        .stat-change.neutral { color: var(--text-tertiary); }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-container {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .chart-canvas {
            position: relative;
            height: 300px;
        }

        .recent-activity {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            color: white;
        }

        .activity-icon.photos { background: var(--primary); }
        .activity-icon.links { background: var(--accent); }
        .activity-icon.downloads { background: var(--warning); }
        .activity-icon.views { background: #9c27b0; }

        .activity-content {
            flex: 1;
        }

        .activity-description {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error);
            background: #fef7f7;
            border: 1px solid #fce8e6;
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
        }

        .time-filter {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .time-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .time-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .time-btn:hover:not(.active) {
            border-color: var(--primary);
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .chart-canvas {
                height: 250px;
            }
            
            .dashboard-header {
                padding: 1rem;
            }
            
            .dashboard-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <p class="dashboard-subtitle">Real-time analytics and insights for CloudFace AI</p>
        </div>

        <div class="dashboard-content">
            <!-- Time Filter -->
            <div class="time-filter">
                <button class="time-btn active" data-period="24h">Last 24h</button>
                <button class="time-btn" data-period="7d">Last 7 days</button>
                <button class="time-btn" data-period="30d">Last 30 days</button>
                <button class="time-btn" data-period="90d">Last 90 days</button>
                <button class="refresh-btn" onclick="refreshData()">🔄 Refresh</button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon photos">📸</div>
                    </div>
                    <div class="stat-value" id="photosShared">-</div>
                    <div class="stat-label">Photos Shared</div>
                    <div class="stat-change" id="photosChange">
                        <span id="photosChangeText">-</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon links">🔗</div>
                    </div>
                    <div class="stat-value" id="linksCreated">-</div>
                    <div class="stat-label">Links Created</div>
                    <div class="stat-change" id="linksChange">
                        <span id="linksChangeText">-</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon downloads">⬇️</div>
                    </div>
                    <div class="stat-value" id="totalDownloads">-</div>
                    <div class="stat-label">Total Downloads</div>
                    <div class="stat-change" id="downloadsChange">
                        <span id="downloadsChangeText">-</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon views">👁️</div>
                    </div>
                    <div class="stat-value" id="totalViews">-</div>
                    <div class="stat-label">Total Views</div>
                    <div class="stat-change" id="viewsChange">
                        <span id="viewsChangeText">-</span>
                    </div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title">Activity Over Time</h3>
                    <div class="chart-canvas">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3 class="chart-title">Share Sources</h3>
                    <div class="chart-canvas">
                        <canvas id="sourcesChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="recent-activity">
                <h3 class="chart-title">Recent Activity</h3>
                <div id="recentActivityList">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let activityChart, sourcesChart;
        let currentPeriod = '24h';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadDashboardData();
            
            // Set up time filter buttons
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    loadDashboardData();
                });
            });
        });

        function initializeCharts() {
            // Activity Chart
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            activityChart = new Chart(activityCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Photos Processed',
                        data: [],
                        borderColor: '#1a73e8',
                        backgroundColor: 'rgba(26, 115, 232, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Links Created',
                        data: [],
                        borderColor: '#34a853',
                        backgroundColor: 'rgba(52, 168, 83, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#e8eaed'
                            }
                        },
                        x: {
                            grid: {
                                color: '#e8eaed'
                            }
                        }
                    }
                }
            });

            // Sources Chart
            const sourcesCtx = document.getElementById('sourcesChart').getContext('2d');
            sourcesChart = new Chart(sourcesCtx, {
                type: 'doughnut',
                data: {
                    labels: ['WhatsApp', 'Email', 'QR Download', 'Other'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            '#25d366',
                            '#ea4335',
                            '#1a73e8',
                            '#9aa0a6'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        async function loadDashboardData() {
            try {
                // Show loading state
                document.getElementById('recentActivityList').innerHTML = '<div class="loading-spinner"></div>';
                
                const response = await fetch('/api/admin/dashboard');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.stats);
                    updateCharts(data.charts);
                    updateRecentActivity(data.recent_activity);
                } else {
                    showError('Failed to load dashboard data: ' + data.error);
                }
            } catch (error) {
                showError('Error loading dashboard: ' + error.message);
            }
        }

        function updateStats(stats) {
            // Update main stats
            document.getElementById('photosShared').textContent = formatNumber(stats.photos_shared);
            document.getElementById('linksCreated').textContent = formatNumber(stats.links_created);
            document.getElementById('totalDownloads').textContent = formatNumber(stats.total_downloads);
            document.getElementById('totalViews').textContent = formatNumber(stats.total_views);

            // Update weekly changes
            updateChange('photosChange', stats.photos_this_week, 'photos');
            updateChange('linksChange', stats.links_this_week, 'links');
            updateChange('downloadsChange', stats.downloads_this_week, 'downloads');
            updateChange('viewsChange', stats.views_this_week, 'views');
        }

        function updateChange(elementId, weeklyValue, type) {
            const element = document.getElementById(elementId);
            const textElement = document.getElementById(elementId + 'Text');
            
            if (weeklyValue > 0) {
                element.className = 'stat-change positive';
                textElement.textContent = `+${weeklyValue} this week`;
            } else if (weeklyValue < 0) {
                element.className = 'stat-change negative';
                textElement.textContent = `${weeklyValue} this week`;
            } else {
                element.className = 'stat-change neutral';
                textElement.textContent = 'No change this week';
            }
        }

        function updateCharts(charts) {
            // Update activity chart
            activityChart.data.labels = charts.activity_labels;
            activityChart.data.datasets[0].data = charts.photos_data;
            activityChart.data.datasets[1].data = charts.links_data;
            activityChart.update();

            // Update sources chart
            sourcesChart.data.datasets[0].data = charts.sources_data;
            sourcesChart.update();
        }

        function updateRecentActivity(activities) {
            const container = document.getElementById('recentActivityList');
            
            if (activities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <p>No recent activity</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon ${getActivityIconClass(activity.type)}">
                        ${getActivityIcon(activity.type)}
                    </div>
                    <div class="activity-content">
                        <div class="activity-description">${activity.description}</div>
                        <div class="activity-time">${formatTime(activity.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }

        function getActivityIconClass(type) {
            if (type.includes('photo')) return 'photos';
            if (type.includes('link')) return 'links';
            if (type.includes('download')) return 'downloads';
            if (type.includes('view')) return 'views';
            return 'photos';
        }

        function getActivityIcon(type) {
            if (type.includes('photo')) return '📸';
            if (type.includes('link')) return '🔗';
            if (type.includes('download')) return '⬇️';
            if (type.includes('view')) return '👁️';
            return '📊';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            return Math.floor(diff / 86400000) + 'd ago';
        }

        function showError(message) {
            document.getElementById('recentActivityList').innerHTML = `
                <div class="error-message">${message}</div>
            `;
        }

        function refreshData() {
            loadDashboardData();
        }

        // Auto-refresh every 5 minutes
        setInterval(loadDashboardData, 300000);
    </script>
</body>
</html>
